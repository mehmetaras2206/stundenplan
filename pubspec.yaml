name: unitrack
description: "UniTrack - Schedule & Time Tracking for Students"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # UI
  intl: any
  table_calendar: ^3.1.2
  flutter_colorpicker: ^1.1.0

  # Notifications & Background
  flutter_local_notifications: ^19.0.1
  timezone: ^0.10.1
  flutter_foreground_task: ^8.14.0

  # Local Database
  sqflite: ^2.3.0
  path: ^1.9.0
  path_provider: ^2.1.1

  # Storage
  shared_preferences: ^2.3.3

  # Utils
  uuid: ^4.5.1
  file_picker: ^8.1.6
  share_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# Flutter Launcher Icons (Android only)
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#F5E6D3"
  adaptive_icon_foreground: "assets/images/app_icon.png"
